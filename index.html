<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>

</head>

<body>
    <div class="container">
        <div class="hero"></div>
        <div class="container__bottom">
            <div class="order-sum wrapper">
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Numquam aut saepe molestiae accusamus amet corporis!</p>
            </div>
            <div class="plan wrapper">
                <span class="icon"></span>
                <div class="amount">
                    <h4>Annual Plan</h4>
                    <p>$59.99/year</p>
                </div>
                <a class="change" href="#">Change</a>
            </div>
            <button class="btn btn-primary wrapper">Proceed to Payment</button>
            <button class="btn wrapper cancel">Cancel Order</button>
        </div>
    </div>
</body>

</html>
